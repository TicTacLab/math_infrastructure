- name: Update Malt Engine
  hosts: malt_engine
  tasks:
    - name: Stop Service
      service: name=malt_engine state=stopped
      sudo: yes

    - name: Clone project
      git: repo=gitolite@git.favorit:malt_engine
           dest=malt_engine
           update=yes
           version="{{git_ref}}"
           accept_hostkey=True
      register: project

    - name: Build proto files
      command: lein protobuf
      args:
        chdir: malt_engine
      when: project.changed

    - name: Cleanup target
      file: path=malt_engine/target state=absent
      when: project.changed

    - name: Make jar file
      command: lein uberjar
      args:
        chdir: malt_engine
      when: project.changed

    - name: Start Service
      service: name=malt_engine state=started
      sudo: yes
